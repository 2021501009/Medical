<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1>Details</h1>

        <form>
            <fieldset class="mb-5">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="form-label mt-4">First Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter your First Name" required>
                    </div>
                </div>
                <div  class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter your Last Name" required>
                      </div>
                </div>

                <div  class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                </div>

                <div  class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Contact Information</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter your Phone Number" required>
                      </div>
                </div>

                <div  class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Alternate Contact Information</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please enter your Alternate Phone Number" required>
                      </div>
                </div>

                <div  class="col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Order total</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="5888" readonly>
                      </div>
                </div>
            </div>
            </fieldset>
            <a href="./success.html" class="btn btn-success">place Order</a>
          </form>
    </div>
</body>
</html>
